<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Real State Property Column - Bootdey.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style type="text/css">
      body {
        margin-top: 20px;
        background-color: #f2f2f2;
      }

      #real-estates-columns .title-realestates-columns h4 a {
        color: #1abc9c;
        font-weight: 300;
        font-size: 18pt;
        text-decoration: none;
      }

      #real-estates-columns .btn.btn-default {
        border-color: #bdc3c7;
        background-color: #bdc3c7;
        border: 1px solid #bdc3c7;
      }

      #real-estates-columns img {
        border: 5px solid #ecf0f1;
        width: 100%;
        height: 300px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <!-- Navbar -->
    <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggle collapsed"
              data-toggle="collapse"
              data-target="#navbar"
              aria-expanded="false"
            >
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Team Tomorrow Property</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
              <li class="active"><a href="{% url 'add-listing' %}">Add Listing</a></li>
              <li><a href="{% url 'view-profile' %}"> View Profile</a></li>
              <li><a href="#">Logout</a></li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
      <div class="row bootstrap snippets bootdeys" id="real-estates-columns">
        {% for post in listings %}
        <div class="col-md-4 col-sm-6 col-xs-12">
          <div class="panel">
            <div class="panel-body">
              <a href="#"
                ><img
                  src="../../static/images/{{post.img}}" alt="My Image"
                  class="img-responsive"
              /></a>
              <div class="title-realestates-columns">
                <h4>
                  <a href="#"><strong>{{ post.title}}</strong></a>
                </h4>
                
                <small class="label label-warning"
                  ><i class="fa fa-dot-circle-o" data-original-title title></i>
                  {{post.price}}</small
                >
                <hr />
                <p>
                  {{post.description}}
                </p>
              </div>
              <div class="footer-realestates-columns">
                <div class="row">
                  <div class="col-sm-6">
                    <a
                      href="#"
                      class="btn btn-primary btn-block"
                      data-original-title
                      title
                      >View Property</a
                    >
                  </div>
                  <form method="post" action="{% url 'delete-listing' %}">
                    {% csrf_token %}
                    <input type="hidden" name="extra_field_1" value="{{post.id}}">
                  <input type="hidden" name="extra_field_2" value="{{post.email}}">
                  <div class="col-sm-6">
                    {% comment %} <a
                      href="{% url 'delete-listing' %}"
                      class="btn btn-danger btn-block"
                      data-original-title
                      title
                      >Delete Listing</a
                    > {% endcomment %}
                    <button class="btn btn-danger btn-block"
                    data-original-title
                    title type="submit">Delete</button>
                  </div>
                </form>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
